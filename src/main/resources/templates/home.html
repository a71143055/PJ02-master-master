<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>홈페이지</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h2 th:text="'환영합니다, ' + ${username} + '님!'">환영 메시지</h2>

<h3>강의 관리</h3>
<div th:if="${#authorization.expression('hasRole(''PROFESSOR'')')}">
    <a th:href="@{/lectures/create}">강의 생성하기</a>
</div>

<h3>로그아웃</h3>
<form th:action="@{/logout}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <button type="submit">로그아웃</button>
</form>

<h3>현재 등록된 사용자 목록</h3>
<table border="1">
  <thead>
  <tr>
    <th>아이디</th>
    <th>역할</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.username}">아이디</td>
    <td th:text="${user.role}">역할</td>
  </tr>
  </tbody>
</table>

<h3>사용자 삭제</h3>
<form th:action="@{/delete-user}" method="post">
  <select name="username" required>
    <option th:each="user : ${users}" th:value="${user.username}" th:text="${user.username}"></option>
  </select>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <button type="submit">삭제</button>
</form>
</body>
</html>
