<form th:action="@{/lectures/enroll}" method="post">
    <select name="lectureId">
        <option th:each="lecture : ${lectures}" th:value="${lecture.id}" th:text="${lecture.title}"></option>
    </select>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">수강 신청</button>
</form>
